<div *ngIf="hasError" class="alert alert-danger mt-20">
  Something went wrong.! try again :( <button type="button" class="btn btn-danger btn-link" (click)="GoBack()">Go
    Back</button>
</div>

<div class="panel panel-default">
  <form [formGroup]="_employeeService.roleForm" (ngSubmit)="OnSubmit()">
    <div class="panel-heading main-color-bg">
      <h3 class="panel-title">
        <span class="fa fa-plus">&nbsp;&nbsp;&nbsp;</span>Create Role
      </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="form-group">
          <div class="col-md-2">
            <label for="RoleName">Role Name</label>
          </div>
          <div class="col-md-10">
            <input type="text" id="RoleName" formControlName="RoleName" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-md-10 col-md-offset-2">
          <input type="submit" class="btn main-color-bg" value="Submit" />
        </div>
      </div>
    </div>
  </form>
</div>
