<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">
      <span class="fa fa-group"> &nbsp;&nbsp;&nbsp;</span>Employees
    </h3>
  </div>
  <div class="panel-body">
    <div class="create-button">
      <button type="button" class="btn btn-success" (click)="CreateNewEmployee()">
        Create New Employee
      </button>
    </div>
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <td><b>Name</b></td>
          <td><b>Email</b></td>
          <td><b>Role</b></td>
          <td><b>Experience</b></td>
          <td><b>Current Bugs</b></td>
          <td><b>Action</b></td>
        </tr>
      </thead>
      <tbody *ngIf="!error">
        <tr *ngFor="let employee of employees">
          <td>{{ employee.FirstName }} {{ employee.LastName }}</td>
          <td>{{ employee.Email }}</td>
          <td>{{ employee.User_RolesViewModel.RoleName }}</td>
          <td>{{ employee.Experience }} <small>(years)</small></td>
          <td>{{ employee.BugViewModels.length }}</td>
          <td>
            <button type="button" class="btn btn-info action-button">Details</button>
            <button type="button" class="btn btn-success action-button">Update</button>
            <button type="button" class="btn btn-danger action-button">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="error">
        <tr>
          <td colspan="6">
            oops..! Could not load the data.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
