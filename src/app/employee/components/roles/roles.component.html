<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">
      <span class="fa fa-group"> &nbsp;&nbsp;&nbsp;</span>Roles
    </h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <td><b>Role Id</b></td>
          <td><b>Role Name</b></td>
          <td><b>Actions</b></td>
        </tr>
      </thead>
      <tbody *ngIf="!error">
        <tr *ngFor="let role of roles">
          <td>{{ role.Id }}</td>
          <td>{{ role.RoleName }}</td>
          <td>
            <button type="button" class="btn btn-success action-button" (click)="UpdateRole(role.Id)">Edit</button>
            <button type="button" class="btn btn-danger action-button" (click)="DeleteRole(role.Id)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="error">
        <tr>
          <td colspan="6">
            oops..! Could not load the data.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
