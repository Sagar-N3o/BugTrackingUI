<div *ngIf="hasError && error == ''" class="alert alert-danger mt-20">
  Something went wrong.! try again :( <button type="button" class="btn btn-danger btn-link" (click)="GoBack()">Go
    Back</button>
</div>

<div class="panel panel-default">
  <form [formGroup]="_employeeService.changePasswordForm" (ngSubmit)="OnSubmit()">
    <div class="panel-heading main-color-bg">
      <h3 class="panel-title">
        <span class="fa fa-refresh">&nbsp;&nbsp;&nbsp;</span>Change Password
      </h3>
    </div>
    <div class="panel-body">
      <div *ngIf="hasError" class="alert alert-danger">
        <div class="row">
          <div class="col-md-10 col-md-offset-2">
            <ul>
              <li>{{ error }}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row mb-10">
        <div class="col-md-2">
          <label for="OldPassword" class="control-label">Old Password</label>
        </div>
        <div class="col-md-10">
          <input type="password" id="OldPassword" class="form-control" formControlName="OldPassword" />
        </div>
      </div>
      <div class="row mb-10">
        <div class="col-md-2">
          <label for="NewPassword" class="control-label">New Password</label>
        </div>
        <div class="col-md-10">
          <input type="password" id="NewPassword" class="form-control" formControlName="NewPassword" />
        </div>
      </div>
      <div class="row mb-10">
        <div class="col-md-2">
          <label for="OldPassword" class="control-label">Old Password</label>
        </div>
        <div class="col-md-10">
          <input type="password" id="OldPassword" class="form-control" />
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <input type="submit" class="btn main-color-bg" value="Update" />
    </div>
  </form>
</div>
