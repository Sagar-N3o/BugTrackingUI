<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title">
      <span class="fa fa-tasks"> &nbsp;&nbsp;&nbsp;</span>Projects
    </h3>
  </div>
  <div class="panel-body">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <td><b>Name</b></td>
          <td><b>Technology</b></td>
          <td><b>Status</b></td>
          <td><b>Is Active</b></td>
          <td><b>Current Bugs</b></td>
          <td><b>Actions</b></td>
        </tr>
      </thead>
      <tbody *ngIf="!hasError">
        <tr *ngFor="let project of projects">
          <td>{{ project.ProjectName }}</td>
          <td>{{ project.Project_TechnologiesViewModel.Name }}</td>
          <td>{{ project.Project_StatusViewModel.ProjectStatus }}</td>
          <td>{{ project.IsActive }}</td>
          <td>{{ project.BugViewModels.length }}</td>
          <td>
            <button type="button" class="btn btn-info action-button" (click)="ProjectDetails(project.Id)">Details</button>
            <button type="button" class="btn btn-success action-button" (click)="UpdateProject(project.Id)">Update</button>
            <button type="button" class="btn btn-danger action-button" (click)="DeleteProject(project.Id)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="hasError">
        <tr>
          <td colspan="6">
            oops..! Could not load the data.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
